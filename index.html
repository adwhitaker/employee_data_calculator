<!DOCTYPE html>
<html>
  <head>
    <title>Employee Data</title>
    <script src='jquery-3.1.0.min.js'></script>
    <script src='app.js'></script>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <header>
      <h1>Employee Data</h1>
    </header>
    <main>
      <h2>Enter Employee information</h2>
      <form id='employee-info'>
      <label for='employeeFirstName'>First Name:</label>
      <input type="text" id='employeeFirstName' name='employeeFirstName'>

      <label for='employeeLastName'>Last Name:</label>
      <input type="text" id='employeeLastName' name='employeeLastName'>

      <label for='idNumber'>Id Number:</label>
      <input type="text" id='idNumber' name='idNumber'>

      <label for='jobTitle'>Job Title:</label>
      <input type="text" id='jobTitle' name='jobTitle'>

      <label for='annualSalary'>Annual Salary:</label>
      <input type="text" id='annualSalary' name='annualSalary'>

      <button type="submit">Submit</button>
    </form>
      <h2>Employee List</h2>
      <table class='employeeList'>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Id Number
          </th>
          <th>
            Job Title
          </th>
          <th>
            Annual Salary
          </th>
        </tr>
      </table>
      <h2>Monthly Salary Expenditures</h2>
      <p>
        Monthly Salary Expenditures: <span></span>
      </p>
    </main>

  </body>
</html>
